<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script>
        // AUTO-REDIRECT FOR AUTHENTICATED USERS
        // This landing page checks if user is already logged in.
        // 
        // Checks for authentication in order:
        // 1. New format: 'access_token' in localStorage (current standard)
        // 2. Legacy format: 'aiProjectControlTowerAuth_v2' (for migration)
        //
        // If authenticated, redirects to /home
        // If not authenticated, shows landing page with login/signup options
        //
        // Note: Legacy format check will be removed in future release
        // after all users have migrated to new JWT-based authentication.
        
        // Check new format first
        const accessToken = localStorage.getItem('access_token');
        const userData = localStorage.getItem('user_data');
        
        // Check old format for backward compatibility
        const oldAuth = localStorage.getItem('aiProjectControlTowerAuth_v2');
        
        if ((accessToken && userData) || oldAuth) {
            // User is logged in, redirect to home
            window.location.href = '/home';
        } else {
            // If the user is not logged in, redirect them to the main public landing page.
            window.location.href = '/';
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #475569;
        }
        .container {
            text-align: center;
        }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirecting you to the correct page...</p>
    </div>
</body>

</html>
